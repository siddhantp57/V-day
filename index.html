<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Quiz</title>
<style>
body{background:#f4ede4;font-family:Poppins;margin:0;text-align:center;color:#3f2f2f;overflow:hidden;}
.hidden{display:none;}
h1{font-size:40px;margin-top:20px;}
#question{font-size:32px;margin-top:50px;color:#c27565;text-shadow:0 0 12px #ff9eb5;}
button{padding:12px 25px;background:#d9a7a0;color:white;border:none;border-radius:10px;
font-size:20px;cursor:pointer;transition:.25s;margin:8px;}
button:hover{background:#c27565;transform:scale(1.1);}
#yesBtn{animation:pulse 1.2s infinite ease-in-out;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.08);}100%{transform:scale(1);}}
#yesBtn:hover{transform:scale(1.3)!important;animation:shake .2s infinite;}
@keyframes shake{0%{transform:translateX(0);}25%{transform:translateX(-4px);}50%{transform:translateX(4px);}
75%{transform:translateX(-4px);}100%{transform:translateX(0);}}
#noBtn{position:absolute;background:#80756d;}
#puzzle{width:300px;height:300px;margin:20px auto;display:grid;grid-template-columns:repeat(3,1fr);gap:4px;}
.piece{background-size:300px 300px;border-radius:8px;cursor:grab;}
.polaroid{padding:10px;background:white;border:2px solid #ddd;box-shadow:0 6px 12px rgba(0,0,0,0.2);
width:260px;margin:20px auto;animation:drop 1s ease forwards;}
@keyframes drop{from{opacity:0;transform:translateY(-50px) rotate(-8deg);}
to{opacity:1;transform:translateY(0) rotate(-3deg);}}
.feedback{padding:12px 20px;background:#c27565;color:white;border-radius:10px;margin:10px auto;width:fit-content;}
.wrong{background:#b55!important;animation:shake .4s;}
.heart{position:fixed;font-size:18px;animation:floatUp 2s linear forwards;}
@keyframes floatUp{from{opacity:1;transform:translateY(0);}to{opacity:0;transform:translateY(-120px);}}
</style>
</head>

<h1>For <span style='text-shadow:0 0 15px #ff9eb5;'>Shivangi</span> </h1>

<div id="puzzle"></div>

<div id="afterPuzzle" class="hidden">
    <div class="feedback">Yay! You solved it </div>
    <div id="polaroidWrap"></div>
    <button onclick="goQ()">Next</button>
</div>

<div id="q1" class="hidden">
    <div id="question">Who is Chandrashekhar's favourite parent? </div>
    <button id="optA" onclick="correct()">A) Sid</button>
    <button id="optB" onclick="wrong()">B) Shivangi</button>
    <div id="wrongMsg" class="feedback wrong hidden">Aw, that's cute  but nope </div>
    <div id="correctMsg" class="feedback hidden">Yay, that's correct! Move on to the final question?</div>
    <button id="nextFinal" class="hidden" onclick="toFinal()">Next</button>
</div>

<div id="final" class="hidden">
    <h1 style="font-size:46px;">Will you be my Valentine? </h1>
    <button id="yesBtn" onclick="yes()">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
// click sound
document.addEventListener('click',()=>document.getElementById("pop").play(),true);

// build puzzle
let container=document.getElementById("puzzle");
let arr=[...Array(9).keys()];
let sh=[...arr].sort(()=>Math.random()-0.5);
sh.forEach((p,i)=>{
 let d=document.createElement("div");
 d.className="piece";
 d.draggable=true;
 d.style.backgroundImage="url('yourphoto.jpeg')";
 d.style.backgroundPosition=`-${(p%3)*100}px -${Math.floor(p/3)*100}px`;
 d.dataset.correct=p; d.dataset.index=i; container.appendChild(d);
});

let drag=null;
document.querySelectorAll(".piece").forEach(p=>{
 p.addEventListener("dragstart",e=>drag=e.target);
 p.addEventListener("dragover",e=>e.preventDefault());
 p.addEventListener("drop",e=>{
  let tmp=drag.style.backgroundPosition;
  drag.style.backgroundPosition=e.target.style.backgroundPosition;
  e.target.style.backgroundPosition=tmp;
  let tc=drag.dataset.correct;
  drag.dataset.correct=e.target.dataset.correct; e.target.dataset.correct=tc;
  check();
 });
});

function check(){
 if([...document.querySelectorAll(".piece")].every(p=>p.dataset.correct==p.dataset.index)){
   document.getElementById("ding").play();
   document.getElementById("bgm").play();
   container.classList.add("hidden");
   document.getElementById("afterPuzzle").classList.remove("hidden");
   let img=document.createElement("img");
   img.src="yourphoto.jpeg"; img.className="polaroid";
   document.getElementById("polaroidWrap").appendChild(img);
 }
}

function goQ(){
 document.getElementById("afterPuzzle").classList.add("hidden");
 document.getElementById("q1").classList.remove("hidden");
}

function wrong(){
 let b=document.getElementById("optB");
 b.classList.add("wrong");
 document.getElementById("wrongMsg").classList.remove("hidden");
 document.getElementById("bump").play();
 setTimeout(()=>{
   document.getElementById("wrongMsg").classList.add("hidden");
   b.classList.remove("wrong");
 },2000);
}

function correct(){
 document.getElementById("optA").style.background="#8abf72";
 document.getElementById("ding").play();
 document.getElementById("correctMsg").classList.remove("hidden");
 document.getElementById("nextFinal").classList.remove("hidden");
}

function toFinal(){
 document.getElementById("q1").classList.add("hidden");
 document.getElementById("final").classList.remove("hidden");

 document.getElementById("noBtn").addEventListener("mouseover",e=>{
   let n=e.target;
   n.style.left=(Math.random()*(window.innerWidth-80))+"px";
   n.style.top=(Math.random()*(window.innerHeight-40))+"px";
 });
}

function yes(){
 document.getElementById("fw").play();
 for(let i=0;i<25;i++){
    setTimeout(()=>{
     let h=document.createElement("div");
     h.className="heart";
     h.innerHTML="";
     h.style.left=Math.random()*100+"vw";
     h.style.top="80vh";
     document.body.appendChild(h);
     setTimeout(()=>h.remove(),2000);
    },i*80);
 }
 setTimeout(()=>{
  document.body.innerHTML="<h1 style='margin-top:150px;font-size:48px;color:#c27565;'>Yay! Happy Valentine's Day Shivangi </h1>";
 },1200);
}
</script>
</body>
</html>
